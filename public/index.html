<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Web Request</title>
</head>
<body>
    <div class="container">
        <!-- <form action=""> -->
            <div class="row my-5">
                <div class="col">
                    <select class="form-select" aria-label="Default select example" name="request" id="requestMethod">
                        <option selected>Select Request</option>
                        <option value="POST">POST</option>
                        <option value="GET">GET</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">/</span>
                        <input type="text" name="endpoint" class="form-control" placeholder="Endpoint" aria-label="Endpoint" aria-describedby="addon-wrapping" id="endpoint">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-4">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Body</label>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="sendRequest()" class="btn btn-primary mt-5">Submit</button>
            </div>
        <!-- </form> -->
            <div class="row my-3">
                <div class="col">
                    <div class="card bg-warning">
                        <div class="card-header">
                          Database Prototype
                        </div>
                        <div class="card-body">
                            <p id="renderHTML"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="renderHTML">
            </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" async defer></script>
    <script src="./script.js"></script>
</body>
</html>
